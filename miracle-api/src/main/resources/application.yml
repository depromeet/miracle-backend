server:
    port: 8080

spring:
    profiles:
        include: domain, oauth

---

spring:
    profiles: local
    h2:
        console:
            enabled: true
            path: /h2
    datasource:
        hikari:
            driver-class-name: org.h2.Driver
            jdbc-url: jdbc:h2:mem:mimo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
            username: sa
            password: sa

---

spring:
    profiles: prod
